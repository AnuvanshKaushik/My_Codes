<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on CSS selector</title>
    <link rel="stylesheet" href="/WEBSITE/CSS/CSS13.css">
</head>
<body>
    <h1>This is more on CSS selector</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>This is inside li</p></li>
                <p>Not affected</p>
            </ul>
            <p>This is Paragraph</p>
        </div>
        <li><p>Not affected</p></li>
        <p>This is other paragraph</p>
    </div>
    <p>This is Outermost paragraph</p>
    <p>This is not sibling</p>
</body>
</html>
