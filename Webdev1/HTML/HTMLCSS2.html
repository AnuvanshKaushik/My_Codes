<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTOR</title>
    <link rel="stylesheet" href="/WEBSITE/CSS/CSS1.css">
</head>
<body>
    <h2>CSS SELECTOR</h2>
    <p>This is element selector</p>
    <div><p>This is also a element selector</p></div>
    <p id="redcolor">This is id selector</p>
    <p id="redcolor" class="redbg">This is class selector</p>   
    <footer><span>This is Group selector</span></footer>
    
</body>
</html>
